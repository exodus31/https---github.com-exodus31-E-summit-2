{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>TresComas</title>
  <meta content="" name="description">
  <meta content="" name="keywords">  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">  
  <link href="{% static '/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">  
  <link href="{% static '/css/style.css'%}" rel="stylesheet">
</head>

<body> 
<header id="header" class="fixed-top d-flex align-items-center header">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
        <div class="col-xl-11 d-flex align-items-center justify-content-between">
            <h1 class="logo"><a href="/" >TresComas</a></h1>
            <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link " href="/logout">Logout</a></li>                              
            </ul>            
            </nav>
        </div>
        </div>
    </div>
</header>   
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" class="carousel slide carousel-fade">        
        <div class="carousel-inner" >
          <div class="carousel-item active" style="background: url('/static/img/photo-1606857521015-7f9fcf423740.webp'); background-size: cover;">
            <div class="carousel-container">
            {% if user.is_staff %}
            <div class="container">                
                <h1 align="center" style="color:white; font-weight: 800;" >Create Your Profile</h1>
                <div class="form">
                    <form method="post">
                        {% csrf_token %}
                      <div class="form-group" style="text-align:left; color: white;">
                        <label style="padding-bottom: 15px; padding-left: 5px;">Name of Firm</label>
                        <textarea class="form-control" name="firmname"  placeholder="Name of Firm" required></textarea>
                      </div>
                      <br/>
                      <div class="row">
                        <div class="form-group col-md-6" style="text-align:left; color: white;">
                        <label style="padding-bottom: 15px; padding-left: 5px;">Current Networth</label>
                          <input type="text" class="form-control" name="networth"  placeholder="Current Networth" required>
                        </div>                        
                        <div class="form-group col-md-6" style="text-align:left; color: white;">
                        <label style="padding-bottom: 15px; padding-left: 5px;">Equity Holdings</label>
                          <input type="text" class="form-control" name="comphold"  placeholder="Equity Holdings" required>
                        </div>
                      </div>
                      <br/>
                      <div class="form-group" style="text-align:left; color: white;">     
                        <label style="padding-bottom: 15px; padding-left: 5px;">Field of Interest/Expertise</label>
                        <select name="field" class="form-control">
                            <option value="Healthcare">Healthcare</option>
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Ecom">Ecom</option>                    
                        </select>
                    </div>
                    <br/>
                    <div class="form-group" style="text-align:left; color: white;">
                        <label style="padding-bottom: 15px; padding-left: 5px;">Details</label>
                        <textarea rows="2" class="form-control" name="details"  placeholder="Details" required></textarea>
                      </div>                                                             
                      <br/>                         
                      <div class="text-center"><button type="submit" class="btn-get-started" style="border:none; font-size:20px; background-color:beige;color: rgb(57, 57, 57);">Create</button></div>
                    </form>
                  </div>
              </div>
              {% else %}
              <div class="container">                
                <h1 align="center" style="color:white; font-weight: 800;" >Create Your Profile</h1>
                <div class="form">
                    <form method="post">
                        {% csrf_token %}
                      <div class="form-group" style="text-align:left; color: white;">
                        <label style="padding-bottom: 15px; padding-left: 5px;">Company Name</label>
                        <input type="text" class="form-control" name="companyname"  placeholder="Company Name" required>
                      </div>
                      <br/>
                      <div class="row">
                        <div class="form-group col-md-6" style="text-align:left; color: white;">
                        <label style="padding-bottom: 15px; padding-left: 5px;">Current Funds</label>
                          <input type="text" class="form-control" name="cfunds"  placeholder="Current Funds" required>
                        </div>                        
                        <div class="form-group col-md-6" style="text-align:left; color: white;">
                        <label style="padding-bottom: 15px; padding-left: 5px;">Required Funding</label>
                          <input type="text" class="form-control" name="rfunding"  placeholder="Required Funding" required>
                        </div>
                      </div>
                      <br/>
                      <div class="form-group" style="text-align:left; color: white;">     
                        <label style="padding-bottom: 15px; padding-left: 5px;">Field Associated with Company <small>(Closest)</small> </label>
                        <select name="field" class="form-control">
                            <option value="Healthcare">Healthcare</option>
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Ecom">Ecom</option>                    
                        </select>
                    </div>
                    <br/>
                    <div class="form-group" style="text-align:left; color: white;">
                        <label style="padding-bottom: 15px; padding-left: 5px;">Quick Pitch</label>
                        <input class="form-control" name="qpitch"  placeholder="Quick Pitch" required />
                      </div>                                                             
                      <br/>   
                      <div class="form-group" style="text-align:left; color: white;">
                        <label style="padding-bottom: 15px; padding-left: 5px;">Buisness Plan</label>
                        <input  class="form-control" name="bplan"  placeholder="Buisness Plan" required />
                      </div>
                      <br/>                      
                      <div class="text-center"><button type="submit" class="btn-get-started" style="border:none; font-size:20px; background-color:beige;color: rgb(57, 57, 57);">Create</button></div>
                    </form>
                  </div>
              </div>
              {% endif %}
            </div>
          </div>      
        </div>    
      </div>
    </div>
  </section>
</body>
</html>
