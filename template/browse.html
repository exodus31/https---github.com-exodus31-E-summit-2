{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>BizPage Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">  
  <link href="{% static '/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">  
  <link href="{% static '/css/style.css'%}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="{% static 'css/main.css' %}" rel="stylesheet" />
</head>

<body style="overflow-x: hidden;">  
  <header id="header" class="fixed-top d-flex align-items-center header">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-xl-11 d-flex align-items-center justify-content-between">
            <h1 class="logo"><a href="/" >TresComas</a></h1>
          <nav id="navbar" class="navbar">
            <ul>
              <li><a class="nav-link" href="/">Home</a></li>
              <li><a class="nav-link " href="browse">Browse</a></li>
              {% if user.is_authenticated %}
              <li><a class="nav-link " href="/yprofile/{{user.username}}">Your Profile</a></li>
              <li><a class="nav-link " href="/logout">Logout</a></li>
              {% else %}
              <li><a class="nav-link " href="/login">Login</a></li>
              <li><a class="nav-link " href="/signup">Signup</a></li>                               
              {% endif %}
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="s01" style="background: url('/static/img/photo-1541746972996-4e0b0f43e02a.webp'); background-size: cover;">
    <form>
      <fieldset>
        <legend>Discover the Amazing City</legend>
      </fieldset>
      <div class="inner-form">
        <div class="input-field first-wrap">
          <input id="search" name="searchx" type="text" placeholder="What are you looking for?" />
        </div>
        <div class="input-field second-wrap" style="border-radius:20px">
          <select name="filterq" type="text" style="width:100%; height:99%; padding-left: 5px;">
            <option value="all">All</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Technology">Technology</option>
            <option value="Finance">Finance</option>
            <option value="Ecom">Ecom</option>
        </select>   
        </div>
        <div class="input-field third-wrap">
          <button class="btn-search" type="submit">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row " style="margin-top: 2%; padding-right: 0%;">
    <div class="container justify-content-center align-items-center" >    
        <button class="btn btn-primary" onclick="changetoent()">Entreprenuers</button>
        <button class="btn btn-primary" onclick="changetoinv()">Investors</button>        
    </div>
    <br/><br/>
    <hr/>    
     <div id="showx" class="row">
        {% for m in ents %}
        <div class="col-4 portfolio-item filter-app ">  
        <a href="#">
        <div class="portfolio-wrap" style="max-width: 80%; margin-left: 20%;">
        <figure>
            <img src="{{m.image.url}}" class="img-fluid" alt="" />
        </figure>
        <hr/>
        <div class="portfolio-info">
            <h4 align="center"><a href="portfolio-details.html">{{m.companyname}}</a></h4>
            <p align="center" style="line-height: 0%;">Enterpreneurs</p>
        </div>
        </div>
            </a>
        </div>     
        {% endfor %}   
     </div>    
            
  </div>
</body>

<script>
    function changetoent() {
        // document.getElementById('showx').innerHTML='{% for m in ent2s %}<div class="col-4 portfolio-item filter-app "><a href="#"><div class="portfolio-wrap" style="max-width: 80%; margin-left: 20%;"><figure><img src="{{m.image.url}}" class="img-fluid" alt=""></figure><div class="portfolio-info"><h4 align="center"><a href="portfolio-details.html">{{m.companyname}}</a></h4><p align="center" style="line-height: 0%;">ifejk</p></div></div></a></div>{% endfor %}'
        document.getElementById('showx').innerHTML ='{% for m in ents %}<div class="col-4 portfolio-item filter-app "><a href="/yprofile/{{m.username}}"><div class="portfolio-wrap" style="max-width: 80%; margin-left: 20%;"><figure><img src="{{m.image.url}}" class="img-fluid" alt=""></figure><hr/><div class="portfolio-info"><h4 align="center">{{m.companyname}}</h4><p align="center" style="line-height: 0%;">Enterpreneurs</p></div></div></a></div>{%endfor%}'
    }
    function changetoinv() {
        document.getElementById('showx').innerHTML='<div class="col-4 portfolio-item filter-app "><a href="#"><div class="portfolio-wrap" style="max-width: 80%; margin-left: 20%;"><figure><img src="{% static "/img/portfolio/app1.jpg" %}" class="img-fluid" alt=""></figure><div class="portfolio-info"><h4 align="center"><a href="portfolio-details.html">Investors 1</a></h4><p align="center" style="line-height: 0%;">Investors</p></div></div></a></div>'
    }
</script>


</html>
